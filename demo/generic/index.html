<body ng-app="demo">

<div class="container ng-cloak" ng-controller="MainCtrl">
    <h1>Autocomplete Suggestions</h1>
    <pre>apple</pre>
    <json-formatter json="autocomplete" open="2"></json-formatter>
    <hr/>

    <h1>Natural</h1>
    <pre>1 tbsp sugar
16 fl oz water
1/2 lemon</pre>
    <json-formatter json="natural" open="2"></json-formatter>
    <hr/>

    <h1>Search</h1>
    <pre>Greek Yogurt</pre>
    <json-formatter json="search" open="1"></json-formatter>
    <hr/>

    <h1>Brand search</h1>
    <pre>mcdon</pre>
    <json-formatter json="brandSearch" open="1"></json-formatter>
    <hr/>

    <h1>Item by id</h1>
    <pre>8GkO3</pre>
    <json-formatter json="item" open="1"></json-formatter>
    <hr/>

    <h1>Item by resource</h1>
    <pre>0kGURkwz</pre>
    <json-formatter json="itemByResource" open="1"></json-formatter>
    <hr/>

    <h1>Brand</h1>
    <json-formatter json="brand" open="1"></json-formatter>
</div>

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
